<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Morse Code Translator</h1>
        <div class="translator">
            <textarea id="englishInput" placeholder="Enter English text"></textarea>
            <button id="toMorseBtn">Translate to Morse Code</button>
            <textarea id="morseInput" placeholder="Enter Morse Code"></textarea>
            <button id="toEnglishBtn">Translate to English</button>
            <div id="result"></div>
        </div>
    </div>
    <script type="module" src="./Scripts/script.js"></script>
</body>
</html>
