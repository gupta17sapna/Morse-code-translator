<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Morse Code Translator</h1>
        <div class="translator">
            <div class="translator-item">
                <textarea id="englishInput" placeholder="Enter English text"></textarea>
                <button id="toMorseBtn">Translate to Morse Code</button>
            </div>
            <div class="translator-item">
                <textarea id="morseInput" placeholder="Enter Morse Code"></textarea>
                <button id="toEnglishBtn">Translate to English</button>
            </div>
        </div>
        <div id="error" class="error-message"></div>
        <div class="character-index">
            <h2>Character Index</h2>
            <div class="character-grid">
                <!-- Morse code characters will be added here -->
            </div>
        </div>
    </div>
    <script type="module" src="./Scripts/script.js"></script>
</body>
</html>
